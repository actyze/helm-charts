{{- if and .Values.services.phiSqlLora .Values.phiSqlLora.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "dashboard.fullname" . }}-phi-sql-lora-pvc
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "dashboard.labels" . | nindent 4 }}
    app.kubernetes.io/component: phi-sql-lora
spec:
  accessModes:
    - {{ .Values.phiSqlLora.persistence.accessMode }}
  resources:
    requests:
      storage: {{ .Values.phiSqlLora.persistence.size }}
  {{- if .Values.phiSqlLora.persistence.storageClass }}
  storageClassName: {{ .Values.phiSqlLora.persistence.storageClass }}
  {{- end }}
{{- end }}
