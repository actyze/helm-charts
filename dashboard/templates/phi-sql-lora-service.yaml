{{- if .Values.services.phiSqlLora }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dashboard.fullname" . }}-phi-sql-lora
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "dashboard.labels" . | nindent 4 }}
    app.kubernetes.io/component: phi-sql-lora
spec:
  type: {{ .Values.phiSqlLora.service.type }}
  ports:
    - port: {{ .Values.phiSqlLora.service.port }}
      targetPort: {{ .Values.phiSqlLora.service.targetPort }}
      protocol: TCP
      name: {{ .Values.phiSqlLora.service.name }}
  selector:
    {{- include "dashboard.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: phi-sql-lora
{{- end }}
