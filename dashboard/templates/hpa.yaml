{{- if and .Values.services.nexus.enabled .Values.autoscaling.nexus.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "dashboard.fullname" . }}-nexus-hpa
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "dashboard.nexus.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "dashboard.fullname" . }}-nexus
  minReplicas: {{ .Values.autoscaling.nexus.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.nexus.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.autoscaling.nexus.targetCPUUtilizationPercentage }}
{{- end }}

