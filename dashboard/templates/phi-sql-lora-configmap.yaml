{{- if .Values.services.phiSqlLora }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "dashboard.fullname" . }}-phi-sql-lora-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "dashboard.labels" . | nindent 4 }}
    app.kubernetes.io/component: phi-sql-lora
data:
  model_name: {{ .Values.phiSqlLora.model.name | quote }}
  max_tokens: {{ .Values.phiSqlLora.model.maxTokens | quote }}
  temperature: {{ .Values.phiSqlLora.model.temperature | quote }}
{{- end }}
