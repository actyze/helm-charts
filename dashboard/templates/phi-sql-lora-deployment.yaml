{{- if and .Values.services.phiSqlLora .Values.phiSqlLora.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dashboard.fullname" . }}-phi-sql-lora
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "dashboard.labels" . | nindent 4 }}
    app.kubernetes.io/component: phi-sql-lora
spec:
  replicas: {{ .Values.phiSqlLora.replicaCount }}
  strategy:
    {{- toYaml .Values.phiSqlLora.strategy | nindent 4 }}
  selector:
    matchLabels:
      {{- include "dashboard.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: phi-sql-lora
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "dashboard.labels" . | nindent 8 }}
        app.kubernetes.io/component: phi-sql-lora
        {{- with .Values.phiSqlLora.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "dashboard.serviceAccountName" . }}
      securityContext: {}
      {{- with .Values.phiSqlLora.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.phiSqlLora.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: phi-sql-lora
          securityContext:
            {{- toYaml .Values.phiSqlLora.securityContext | nindent 12 }}
          image: "{{ .Values.phiSqlLora.image.repository }}:{{ .Values.phiSqlLora.image.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: {{ .Values.phiSqlLora.service.name }}
              containerPort: {{ .Values.phiSqlLora.service.targetPort }}
              protocol: TCP
          env:
            # Model configuration
            {{- range $key, $value := .Values.phiSqlLora.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- if .Values.phiSqlLora.healthCheck.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.phiSqlLora.healthCheck.path }}
              port: {{ .Values.phiSqlLora.healthCheck.port }}
              scheme: HTTP
            initialDelaySeconds: {{ .Values.phiSqlLora.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.phiSqlLora.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.phiSqlLora.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.phiSqlLora.healthCheck.failureThreshold }}
            successThreshold: {{ .Values.phiSqlLora.healthCheck.successThreshold }}
          {{- end }}
          {{- if .Values.phiSqlLora.readinessCheck.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.phiSqlLora.readinessCheck.path }}
              port: {{ .Values.phiSqlLora.readinessCheck.port }}
              scheme: HTTP
            initialDelaySeconds: {{ .Values.phiSqlLora.readinessCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.phiSqlLora.readinessCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.phiSqlLora.readinessCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.phiSqlLora.readinessCheck.failureThreshold }}
            successThreshold: {{ .Values.phiSqlLora.readinessCheck.successThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.phiSqlLora.resources | nindent 12 }}
          {{- if .Values.phiSqlLora.persistence.enabled }}
          volumeMounts:
            - name: model-cache
              mountPath: {{ .Values.phiSqlLora.persistence.mountPath }}
          {{- end }}
          # Graceful shutdown
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 15"]
      {{- if .Values.phiSqlLora.persistence.enabled }}
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: {{ include "dashboard.fullname" . }}-phi-sql-lora-pvc
      {{- end }}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
{{- end }}
